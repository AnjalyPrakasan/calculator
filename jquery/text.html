<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #btn{
            height: 100px;
            width: 200px;

        }
        #btn:hover{
            background-color: red;
        }
        #div1{
            height: 400px;
            width: 200px;
            background-color: black;
            color: rgb(240, 231, 231);
            display: none;
            border: 5px solid;
            border-color: red;
            padding-left: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(function()
        {
            $("#btn").click(function(){
                $("#div1").toggle(3000);
            });
        });
    </script>
</head>
<body>
    <button id="btn">
        Click here!
    </button>
    <br><br>
    <div id="div1"> 
        <p>hyyy...kingini</p>
    </div>
    
</body>
</html>
